<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>My Book List</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>

<div class="container">
    <table class="table">
        <form th:action="@{/books}" method="get">
            <div class="form-group">
                <input id="search-box" type="text" class="form-control" name="keyword" placeholder="Nhập tên sách hoặc tác giả" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </form>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.getId()}"></td>
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getAuthor()}"></td>
            <td th:text="${book.getPrice()}"></td>
            <td th:text="${book.getCategory()}"></td>
            <td colspan="2">
                <a class="btn btn-primary" th:href="@{/books/edit/{id}(id=${book.getId()})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/books/delete/{id}(id=${book.getId()})}" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </td>
        </tr>
    </table>
</div>

<th:block th:replace="~{layout::footer}"></th:block>


</body>
</html>
<script>
    $(function() {
        $("#search-box").autocomplete({
            source: function(request, response) {
                $.ajax({
                    url: "/books/autocomplete",
                    data: {
                        term: request.term
                    },
                    success: function(data) {
                        response(data);
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX request failed:", status, error);
                    }
                });
            },
            minLength: 2
        });
    });
</script>
